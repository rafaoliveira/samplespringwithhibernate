<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Livro</title>
</h:head>
<h:body>
	<h:form>

		<p:panel id="panel" header="Cadastrar Livro" style="margin-bottom:10px;">
			<p:messages id="messages" />

			<h:panelGrid columns="2">

				<p:outputLabel for="titulo" value="Titulo:" />
				<p:inputText id="titulo" value="#{livroMB.livro.titulo}"
					required="true" />

				<p:outputLabel for="genero" value="Genero:" />
				<p:inputText id="genero" value="#{livroMB.livro.genero}"
					required="true" />

				<p:outputLabel for="autor" value="Autor:" />
				<p:inputText id="autor" value="#{livroMB.livro.autor}"
					required="true" />

				<p:outputLabel for="idioma" value="Idioma:" />
				<p:inputText id="idioma" value="#{livroMB.livro.idioma}"
					required="true" />

				<h:outputLabel for="lancamento" value="Data de Lancamento:" />
				<p:calendar pattern="dd/MM/yyyy" value="#{livroMB.livro.lancamento}" id="lancamento">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"
						timeZone="GMT-3" />
				</p:calendar>

				<p:commandButton value="Salvar" update="panel"
					style="margin-right:20px;" action="#{livroMB.cadastrar}" />

			</h:panelGrid>

		</p:panel>


	</h:form>
</h:body>
</html>
